<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Webkit-line-clamp</title>
    <style>
      p {
        width: 200px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <p>
      예제코드를 입력합니다. 지금부터 코드를 입력합니다. 상헌이의 코드가
      입력됩니다. 안녕하세요 김상헌입니다.
    </p>
  </body>
</html>
